@PART[largeSolarPanel] //Gigantor XL Solar Array
{
	MODULE
	{
		name = ModuleHierarchyReconstructor
		RECONSTRUCT
		{
			name = KSPMS_Target
			reparent = False
			asChildOf = model
			asParentOf = _
			whichIsAChildOf = __ISROOTTRANSFORM__
			localPosition = -6.39, 0, 0
			localRotationEuler = 0, 0, 90
			localScale = 1, 1, 1
		}
		RECONSTRUCT
		{
			name = KSPMS_Rotate
			reparent = True
			asChildOf = _
			asParentOf = sunPivot
			whichIsAChildOf = model
			localPosition = -0.16, 0, 0
			localRotationEuler = 0, -90, 90
			localScale = 1, 1, 1
		}
	}

	MODULE
	{
		name = ModuleSpringPhysics
		targetName = KSPMS_Target				//Name of root ideal look at position
		rootName = KSPMS_Rotate					//Name of the root of rotation
		tipMass = 0.5							//Mass on the tip
		applyGravity = True						//Does gravity affect the motion of the tip?
		damperRatio = 4							//Damper ratio
		springRatio = 200						//Spring ratio
		failsafeRange = 2
	}
}

